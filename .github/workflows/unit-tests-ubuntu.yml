name: Ubuntu unit tests
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - '**'

jobs:

  build-and-test:
    name: unit-ubuntu
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    strategy:
      matrix:
        # All Python versions except latest, which is tested by coverage.
        python-version: ['3.8']

    steps:
      - uses: actions/checkout@v4

      - name: Configure Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: setup.py

      - name: Install dependencies
        run: |
          sudo .github/workflows/install-ubuntu-dependencies.sh

      - name: Install Myokit
        run: |
          python --version
          python -m pip install --upgrade pip
          python -m pip install .[optional]

      - name: Show Myokit info
        run: |
          python -m myokit system

      - name: Run unit tests
        run: |
          python myokit/tests/test_simulation_cvodes.py

